<!DOCTYPE html>
<html lang="en">
<head>
  <script src="index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signin Template Â· Bootstrap v5.1.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <main class="form-signin">
    <form  action="/" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/jc.png" alt="" width="72" height="65">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      </div>

      <div class="form-floating">
        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" name="lname" class="form-control" id="floatingInput" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Email">
        <label for="floatingPassword">Email</label>
      </div>

      <div class="form-check text-center my-3">
        
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up to see my Profile!</button>

      <p class="mt-5 mb-3 text-muted text-center">&copy;jayachandran</p>
    </form>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
